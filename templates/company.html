{% extends 'base.html' %}

{% block content %}


<div class="main">
    <h1>Company</h1>
    <div class="border_text_list">
        <h3>Company list name partners</h3>
        <ul>
            {% for company in comp_view %}
            <li style="font-size:125%;">
                <b>{{ company }}</b> : {{company.name_partners}}
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
