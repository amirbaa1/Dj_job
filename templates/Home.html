{% extends 'base.html' %}
{% block content %}

<div class="main">
    <h1>Home page </h1>
    <div class="row_text">
        <div class="column_text">
            <div class="border_text_list_home_page">
                <h3>Update Name Partners</h3>
                <ul>
                    {% for company in comp2 %}
                    <li style="font-size:125%;">
                        {{company.name_partners}}
                    </li>
                    {% endfor %}
                </ul>

            </div>
        </div>
        <div class="border_text_list_home_page">
            <div class="column_text">
                <h3>Update Job</h3>
                <ul>
                    {% for job in job_li %}
                    <li style="font-size:125%;">
                        {{job.first_name}} {{job.last_name}}
                    </li>
                    {% endfor %}
                </ul>
                <button class="button">
                    <a class="button" href="{% url 'job_create' %}">+ Create Job</a>
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
